trigger:
- main  # o la rama principal de tu repo

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
# Paso 1: Instalar el SDK de .NET
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.0.x'  # o la versi√≥n que uses en tu proyecto
    installationPath: $(Agent.ToolsDirectory)/dotnet

# Paso 2: Restaurar dependencias
- script: dotnet restore
  displayName: 'Restaurar paquetes NuGet'

# Paso 3: Compilar el proyecto
- script: dotnet build --configuration $(buildConfiguration) --no-restore
  displayName: 'Compilar el proyecto'

# Paso 4: Ejecutar pruebas (opcional, si tienes tests)
- script: dotnet test --configuration $(buildConfiguration) --no-build --verbosity normal
  displayName: 'Ejecutar pruebas'

# Paso 5: Publicar artefactos (opcional)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
